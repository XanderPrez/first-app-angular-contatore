
<h1>Counter : {{count}}</h1>
<div class="buttons">
<button class="button1" (click)="counter()">+</button>
<button class="button1" (click)="decounter()">-</button>
</div>

<div class="buttons">  
  <button class="button2" (click)="counterX()">+10</button>
  <button class="button2" (click)="decounterX()">-10</button>
</div>
